<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Reservation</title>
  <meta charset="utf-8">
  <link rel = "stylesheet" href="mco.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Navbar-->

    <div class="container-nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">
                <img src="dlsu.jpg" class="d-inline-block align-top">
                Dine & Eat
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="#">Home</a>
                  <a class="nav-item nav-link" href="#">Features</a>
                  <a class="nav-item nav-link" href="#">Pricing</a>
                </div>
              </div>

            <div class="navbar-button">
                <button type="button"  class="btn btn-outline-success" data-toggle="modal" data-target="#reservation-popup">Reserve Now</button>
            </div>
            <!-- Popup/Modals-->
            <div class="modal fade" id="reservation-popup" role="dialog">
                <div class="modal-dialog">
                
                  <!-- Reservation Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">RESERVATION FORM</h4>
                    </div>
                    <div class="modal-body">
                      <form action="#">
                        <div class="input-field">
                            <p>Name: </p> <input type="text" placeholder="Enter your name here"></input>
                        </div>
                        <div class="input-field">
                            <p> Your email: </p> <input type="text" placeholder="Type your email here">
                        </div>
                        <div class="input-field">
                            <p> Date: </p> <input type="date">
                        </div>
                        <div class="input-field">
                            <p> Time: </p> <input type="time">
                        </div>
                        <div class="input-field">
                            <p> Number of people: </p>
                        <select name = "option">
                            <option value = "1">1 person</option>
                            <option value = "2"> 2 person </option>
                            <option value = "3"> 3 person </option>
                            <option value = "4"> 4 person </option>
                        </select>  
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                      <a data-toggle="modal" href="#payment-popup" class="btn btn-outline-success">Next</a>
                  </div>
                  
                </div>
                </div>

                <div class="modal fade" id="payment-popup" role="dialog">
                    <div class="modal-dialog">
                    
                      <!-- Reservation Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Payment Method</h4>
                        </div>
                        <div class="modal-body">
                          <form action="#">
                            <div class="input-field">
                                <p>Name: </p> <input type="text" placeholder="Enter your name here"></input>
                            </div>
                            <div class="input-field">
                                <p> Your email: </p> <input type="text" placeholder="Type your email here">
                            </div>
                            <div class="input-field">
                                <p> Date: </p> <input type="date">
                            </div>
                            <div class="input-field">
                                <p> Time: </p> <input type="time">
                            </div>
                            <div class="input-field">
                                <p> Number of people: </p>
                            <select name = "option">
                                <option value = "1">1 person</option>
                                <option value = "2"> 2 person </option>
                                <option value = "3"> 3 person </option>
                                <option value = "4"> 4 person </option>
                            </select>  
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#popup">Next</button>
                        </div>
                      </div>
                      
                    </div>
                    </div>
                
                </div>
                
                
                

        </nav>
    </div>
    
    <!-- Main Body -->
        <!-- Restaurant Logo -->
        <div class="logo-container">
            <img src="kuya j logo.jpg">
        </div>
        <!-- Special Offers Carousel-->
        <div class="carousel-container">
            <h1>SPECIAL OFFERS</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="kuyaj1.jpg" style="width:100%;">
                </div>
          
                <div class="item">
                  <img src="kuyaj2.jpg" style="width:100%;">
                </div>
              
                <div class="item">
                  <img src="kuyaj3.jpg" style="width:100%;">
                </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
        <!-- Restaurant Menu -->
        <div class="restaurant-menu">
            <h1>Menu</h1>
        </div>

        

    <!-- Scripts -->
    <script>
    let popup = document.getElementById("popup");

    function openPopup(){
        popup.classList.add("open-popup");
    }

    function closePopup(){
        popup.classList.remove("open-popup");
    }
</script>


</body>
</html>
