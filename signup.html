    <body>
        <div class="text">
                <h2>Are you ready to be a Book n Eat "Eaters!"</h2>
        </div>


<div class="text">
    <div class="sign-container">
        <h3> Sign-Up</h3>
        <h4> Register Now and Become an EATER</h4>
</div>
</div>
        <div class="form-container">
          <div class="form-body">
          <form action="#">

        <div class="input-field">
            Name:  <input type="text" placeholder="Enter your name here" required></input>
          </div>
          </br>
          <div class="input-field">
            Username: <input type="text" placeholder="Enter your username here" required>
          </div>
          </br>
          <div class="input-field">
            Password: <input type="text" placeholder="Enter your password here" required>
          </div>
          </br>
          <div class="input-field">
            Birthdate: <input type="date" placeholder="Enter your bithdate here" required>
          </div>
          </br>
          <div class="input-field">
            Phone Number:  <input type="tel" placeholder="Enter your number here" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"required></input>
          </div>
        </br>

        <button type="submit" class="btn btn-default">Submit</button>
</body>
