<body>
    <!--Container Nav-->

      <div class="container main-header"> <!--not sure on how to change color of the entire header-->
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

              <!-- Navigation Links -->
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="homepage.html" class="nav-link px-2 text-white">Home</a></li>

              <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
              </form>
  
        <!-- Reserve Button --> 
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
    </header>

    
</div>
<!-- Personal Information -->
<div class="form-container">
    <h4 class="form-title">RESERVATION FORM</h4>
  <div class="form-body">
  <form action="#">
    <div class="input-field">
      Restaurant:  
      <select placeholder="Enter your name here" required>
        <option>Kuya J</option>
        <option>Gery's Grill</option>
        <option>Max's restaurant</option>
      </select>
    </div>
    </br>
    <div class="input-field">
      Name:  <input type="text" placeholder="Enter your name here" required></input>
    </div>
    </br>
    <div class="input-field">
      Email: <input type="text" placeholder="Type your email here" required>
    </div>
    </br>
    <div class="input-field">
      Phone Number:  <input type="tel" placeholder="Enter your number here" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"required></input>
    </div>
  </br>
    <div class="input-field">
      Reservation Date:  <input type="date" required>
    </div>
    </br>
    <div class="input-field">
      Check-in Time:  <input type="time" required>
    </div>
    </br>
    <div class="input-field">
      Number of people: 
    <select name = "option" required>
      <option value = "1">1 person</option>
      <option value = "2"> 2 person </option>
      <option value = "3"> 3 person </option>
      <option value = "4"> 4 person </option>
    </select>  
    </div>
  </div>
    <div class="card-option-field">
        Choose a payment method:
        <br>
          <input type="radio" id= "paypal" name="card" >
          <label for = "paypal" class ="btn" type="button"><img src="images/paypal.png"></label>

          <input type="radio" id= "mastercard" name="card">
          <label for = "mastercard" class ="btn" type="button"><img src="images/mastercard.png"></label>
          <input type="radio" id= "visa" name="card">
          <label for = "visa" class ="btn" type="button"><img src="images/visa.jpg"></label>
           
    </div>
    <div class="form-body">
       </br>
       <div class="input-field">
       Card Number:<input type="text" class="card-number" placeholder="Enter Card Number">
       </div>
       </br>
       <div class="input-field">
        CVV:<input type="text" class="card-number" placeholder="Enter CVV">
        </div>
        </br>
       <div class="input-field">
       Expiration Date:<input type="month">
       </div>
       <div class="form-footer">
        <a class="btn btn-outline-secondary" href="book.html">Cancel</button>
        <a data-toggle="modal" href="#success-popup" class="btn btn-outline-success">Confirm Payment</a>
      </div>

      <div class="modal fade" id="success-popup" role="dialog">
        <div class="modal-dialog">
        
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title">SUCCESS</h2>
              </div>
              <div class="modal-body">
                <img class="check" src="images/check.png">
                <h4>Thank you for your reservation!</h4>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>             
        </div>
      </div>


    
  </form>
</div>
</div>
</body>
